<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="dependencies/CoveoJsAdmin.min.css">
  <link rel="stylesheet" href="dependencies/CoveoStyleGuide-2.10.0.css">
  <link rel="stylesheet" href="css/wheel.css">
  <link rel="stylesheet" href="css/popup.css">

  <script src="dependencies/jquery-2.2.4.min.js"></script>
  <script src="dependencies/underscore-1.8.3.min.js"></script>
  <script src="dependencies/CoveoStyleGuide-2.10.0.js"></script>

  <script src="js/wheel.js"></script>
  <script src="js/popup.js"></script>

</head>

<body class="CoveoAdminInterface admin coveo-styleguide">
  <header class="header bg-polygon">
    <div class="header-section">
      <a href="http://coveo.com" target="_blank">
        <div class="admin-logo"></div>
      </a>
    </div>
    <div class="flex-auto"></div>
    <div class="header-section mod-padded flex flex-center">Implementation Checker </div>
  </header>
  <div class="popup-content">
    <div>
      <button id="showInstructions" class="btn">Show Instructions</button>
      <label id="setSearchTracker" class="btn coveo-slide-toggle-label boxed" style="padding: 8.5px 16px; line-height: 16px;">
        <span class="toggle-label" style="font-size: 12px;">Search Tracker</span>
        <input type="checkbox" class="coveo-slide-toggle">
        <button type="button" style="margin-top: -3px;"></button>
      </label>
      <button id="getReport" class="btn">Get Report</button>
      <button id="reset" class="btn">Reset</button>
    </div>
    <div id="instructions">
      How to use this tool:
      <ul>
        <li>Start with reloading the page</li>
        <li>Execute a search</li>
        <li>When ready, activate <b>Search Tracker</b>.</li>
        <li>Execute a <i>single</i> search.</li>
        <li><b>Get Report</b></li>
      </ul>
    </div>
    <div id="loading" class="loading-prompt">
      <div>Currently loading. Please wait.</div>
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
    <div id="scores"></div>
    <div id="myscreenimage"></div>
    <div id="details"></div>

  </div>
</body>

</html>
