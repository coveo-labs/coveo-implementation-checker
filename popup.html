<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="dependencies/CoveoJsAdmin.min.css">
  <link rel="stylesheet" href="dependencies/CoveoStyleGuide-2.10.0.css">
  <link rel="stylesheet" href="css/wheel.css">
  <link rel="stylesheet" href="css/popup.css">

  <script src="dependencies/jquery-2.2.4.min.js"></script>
  <script src="dependencies/underscore-1.8.3.min.js"></script>
  <script src="dependencies/CoveoStyleGuide-2.10.0.js"></script>

  <script src="js/wheel.js"></script>
  <script src="js/popup.js"></script>

</head>

<body class="CoveoAdminInterface admin coveo-styleguide">
  <header class="header bg-polygon">
    <div class="header-section">
      <a href="http://coveo.com" target="_blank">
        <div class="admin-logo"></div>
      </a>
    </div>
    <div class="flex-auto"></div>
    <div class="header-section mod-padded flex flex-center">Implementation Checker </div>
  </header>
  <div class="" style="overflow:auto">
    <div>
      <button id="showInstructions" class="btn">Show Instructions</button>
      <button id="setSearchTracker" class="btn">Activate Search Tracker</button>
      <button id="getReport" class="btn">Get Report</button>
      <button id="reset" class="btn">Reset</button>
    </div>
    <p>Instructions: Start doing a reload of the page, execute a search
      <br> When ready: click on 'Activate Search Tracker'.
      <br> After that: execute a SINGLE search.
      <br> Then hit 'Get Report'.
    </p>
    <img id='myscreenimage' width='200px' height='200px' />
    <div id="loading-main" class="loading-prompt">
      <div>Currently loading. Please wait.</div>
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
    <div id="scores"></div>
    <div id="details"></div>

  </div>
</body>

</html>
